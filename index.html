    h2, section a:hover{ color: lime; }

      padding: 2%;

      }
      
     a:hover{
      background-color: green;
      transition: 1s;
      }
    }
    
      img{
        width: 15%;
        border-radius: 1cm;
      }
    
      h2{ opacity: 0.8; }
    
      p{ opacity: 0.6; }
    
      section, section a, p{ margin: 1%; }
    
      section, section a, .attribution{ color: #ffffff; }

    .attribution{
      position: absolute;
      bottom: 1%;
      a{ color: hsl(228, 45%, 44%); }
    }
    @media screen and (min-width: 800px) { img{ border-radius: 3cm; } }
    @media screen and (min-width: 1000px) { 
      section{

      margin: 5%;
      }
